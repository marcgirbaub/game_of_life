<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./icon.png" />
    <title>Game of life</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="title">Game of life</div>
    <div class="game">
      <div class="buttons">
        <button class="buttons__play material-symbols-outlined">
          play_arrow
        </button>
        <button class="buttons__pause material-symbols-outlined">pause</button>
        <button class="buttons__reset material-symbols-outlined">replay</button>
      </div>
      <canvas class="board"> </canvas>
    </div>
    <script src="script.js" type="module"></script>
  </body>
</html>
